<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./Feed.css">
    <title>Feedback Form</title>
</head>
<body>
    <h1>Feedback form</h1>
    <div class="container">
        
        <form action="#" method="post">
            <table>
                <tr>
                    <td>Customer Name</td>
                    <td><span class="f">:</span> <input type="text" placeholder="Cutomer Name"></td>
                    <td>Product You Like</td>
                    <td><span class="f">:</span>
                        <select name="" id="">
                            <option value="#">Product 1 </option>
                            <option value="#">Product 2 </option>
                            <option value="#">Product 3 </option>
                            <option value="#">Product 4 </option>
                        </select>
                    </td>
                </tr>
                <tr>
                    <td>Email Address</td>
                    <td><span class="f">:</span> <input type="email" placeholder="Mail@example.com"></td>
                    <!-- <td>7</td> -->
                    <!-- <td>8</td> -->
                </tr>
                <tr>
                    <td>Organization </td>
                    <td><span class="f">:</span> <input type="text" placeholder="Organization"></td>
                    <!-- <td>11</td> -->
                    <!-- <td>12</td> -->
                </tr>
                <tr>
                    <td class="aa">Rating For Company</td>
                    <td ><span>:</span>
                        <div class="bb">
                        <input type="radio" name="a" id="">Very High
                        <br>
                        <input type="radio" name="a" id=""> High
                        <br>
                        <input type="radio" name="a" id="">Medium
                        <br>
                        <input type="radio" name="a" id="">Low
                        <br>
                        <input type="radio" name="a" id="">Very Low
                        <br>
                    </div>
                    </td>
                    <td class="aa">Rating For Support</td>
                    <td><span>:</span>
                        <div class="bb">
                            <input type="radio" name="q" id="">Very Good
                            <br>
                            <input type="radio" name="q" id="">Good
                            <br>
                            <input type="radio" name="q" id="">Average
                            <br>
                            <input type="radio" name="q" id="">Fair
                            <br>
                            <input type="radio" name="q" id="">Poor
                            <br>
                        </div>
                    </td>
                </tr>
                <tr>
                    <td class="aa">Customer Enquiry</td>
                    <td colspan="3">
                        <div class="bbc">
                            <span class="f">:</span>
                            <textarea name="" id="" cols="50" rows="5" placeholder="Your Query"></textarea>
                        </div>
                    </td>
                </tr>
                <tr>
                    <td></td>
                    <td colspan="4" id="aa"> 
                        <button type="submit">Submit</button>
                        <button type="reset">Reset</button>
                    </td>
                </tr>
            </table>
        </form>
    </div>
</body>
</html>
