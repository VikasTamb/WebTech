<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>Document</title>
</head>
<body>
    <div class="container">
        <div class="left">
            <h1>Login</h1>
            <p>Get access to your Orders, Wishlist and Recommendations</p>
        </div>
        <div class="right">
            <form action="#">
                <div>
                    <input type="text" required placeholder="Type your Email or mobile number">
                    
                    <label for="email"> Type your Email or mobile number </label>
                </div>
                <div class="pass">
                    <input type="password" name="" id="" required placeholder="Enter Password">
                    <a href="#">Forgot?</a>
                    <label for="password">Enter Password</label>
                </div>
                <div class="submit"><button type="submit">SUBMIT</button></div>
                <div class="otp">
                <span>  <p>OR</p></span>  
                 <button>REQUEST OTP</button>
                </div>
            </form>
            <div class="a">
                <a href="#">New to Flipkart? Create an account</a>
            </div>
        </div>
    </div>
</body>
</html>
